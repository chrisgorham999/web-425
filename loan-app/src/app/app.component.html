<mat-toolbar class="bg-green">
  <mat-toolbar-row>
    <div class="logo">
      <img src="./assets/logo.png" height="40" class="padding-right">
    </div>
    <div style="width: 80%">
      <div fxLayout="row wrap" fxLayoutAlign="end start" class="font-white">
        <!--nav bar buttons start-->
        <button mat-button routerLink="/home">Home</button>
        <button mat-button routerLink="/about">About</button>
        <button mat-button routerLink="/contact">Contact</button>
        <!--nav bar buttons end-->
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<br>

<div fxLayout="row wrap">
  <div fxFlex>
    <mat-card class="main-container bg-grey">
      <mat-card-title class="title font-yellow center">{{ title }}</mat-card-title>
      <br><br>
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
