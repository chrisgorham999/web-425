<div class="row">
  <div class="col-sm-8">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="black-header white-text">Full name</th>
          <th class="black-header white-text">Genre</th>
        </tr>
      </thead>
      <!-- Angular for loop to iterate over all composers-->
      <tbody *ngFor="let composer of composers">
        <tr>
          <!-- Imports the full name and genre for each composer-->
          <td>{{ composer.fullName }}</td>
          <td>{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
