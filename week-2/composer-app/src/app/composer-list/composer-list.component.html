<div class="row">
  <div class="col-sm-8">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="black-header white-text">Full name</th>
          <th class="black-header white-text">Genre</th>
        </tr>
      </thead>
      <tbody *ngFor="let composer of composers">
        <tr>
          <td>{{ composer.fullName }}</td>
          <td>{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
