<mat-card>
  <mat-card-title class="header-blue">
    {{ book.title }}
  </mat-card-title>
  <br><br>
  <mat-card-content>
    <div fxLayout="column">
      <p>ISBN: {{ book.isbn }} </p>
      <p>Description:<br> {{ book.description }}</p>
      <p>Authors:<br> {{book.authors.join(', ')}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" matDialogClose="confirm">Ok</button>
  </mat-card-actions>
</mat-card>
