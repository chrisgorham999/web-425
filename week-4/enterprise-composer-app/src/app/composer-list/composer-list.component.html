<div class="row">
  <div class="col-sm-8"><br><br>
    <input type="text" id="txtSearch" class="composer-input float-right" [formControl]="txtSearchControl" placeholder="Search by name"><br><br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="black-header white-text">Composer Id</th>
          <th class="black-header white-text">Full name</th>
          <th class="black-header white-text">Genre</th>
        </tr>
      </thead>
      <!-- Angular for loop to iterate over all composers-->
      <tbody *ngFor="let composer of composers | async">
        <tr>
          <!-- Imports the composer id, full name and genre for each composer-->
          <td><a routerLink="/composer-details/{{composer.composerId}}">{{ composer.composerId }}</a></td>
          <td>{{ composer.fullName }}</td>
          <td>{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
